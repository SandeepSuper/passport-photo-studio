version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install

  build:
    commands:
      - npm run build

  post_build:
    commands:
      - echo "Invalidating CloudFront cache..."
      - aws cloudfront create-invalidation \
        --distribution-id E2ZODIG73E5OXC \
        --paths "/*"

artifacts:
  base-directory: dist
  files:
    - '**/*'

cache:
  paths:
    - node_modules/**/*
